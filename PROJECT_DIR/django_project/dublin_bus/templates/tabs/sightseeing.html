<ion-tab tab="sightseeing">
    <div id="sightseeing__category" class="sightseeing__category">
        <ion-grid>
            <ion-row class="sightseeing__category__head">
                <ion-col size="12" class="ion-align-self-center">
                    <div class="sightseeing__category__head__col">
                        Tourist Information
                    </div>
                </ion-col>
            </ion-row>
            <ion-row class="sightseeing__category__content__row ion-justify-content-center" >
                <ion-col size="4" class="sightseeing__category__content__col" ion-align-self-center>
                    <ion-icon name="camera" class="sightseeing__category__content__icon" id="Sightseeing"></ion-icon>
                    <h6 class="sightseeing__category__content__label">Sightseeing</h6>

                </ion-col>
                <ion-col size="1">

                </ion-col>
                <ion-col size="4" class="sightseeing__category__content__col" ion-align-self-center>
                    <ion-icon name="restaurant" class="sightseeing__category__content__icon"
                              id="Restaurant"></ion-icon>
                    <h6 class="sightseeing__category__content__label">Restaurant</h6>
                </ion-col>
            </ion-row>
            <ion-row class="sightseeing__category__content__row ion-justify-content-center">
                <ion-col size="4" class="sightseeing__category__content__col" ion-align-self-center>
                    <ion-icon name="wine" class="sightseeing__category__content__icon"
                              id="Nightlife"></ion-icon>
                    <h6 class="sightseeing__category__content__label">Nightlife</h6>
                </ion-col>
                <ion-col size="1">
                </ion-col>
                <ion-col size="4" class="sightseeing__category__content__col" ion-align-self-center>
                    <ion-icon name="cafe" class="sightseeing__category__content__icon"
                              id="Coffee"></ion-icon>
                    <h6 class="sightseeing__category__content__label">Coffee</h6>
                </ion-col>
            </ion-row>
            <ion-row class="sightseeing__category__content__row ion-justify-content-center">
                <ion-col size="4" class="sightseeing__category__content__col" ion-align-self-center>
                    <ion-icon name="bed" class="sightseeing__category__content__icon"
                              id="Hotel"></ion-icon>
                    <h6 class="sightseeing__category__content__label">Hotel</h6>

                </ion-col>
                <ion-col size="1">

                </ion-col>
                <ion-col size="4" class="sightseeing__category__content__col" ion-ion-align-self-center>
                    <ion-icon name="basket" class="sightseeing__category__content__icon"
                              id="Shopping"></ion-icon>
                    <h6 class="sightseeing__category__content__label">Shopping</h6>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div id="sightseeing__options" class="sightseeing__options" style="display: none">
        <div class="sightseeing__options__head">
            <div id="sightseeing__options__head__content">
                <ion-toolbar class="sightseeing__options__toolbar" color="busyellow">
                    <ion-buttons slot="start">
                        <ion-button class="sightseeing__options__back-btn" id="sightseeing__options__back-btn">
                            <ion-icon name="arrow-back"></ion-icon>
                            Back
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
                <div class="sightseeing__options__search__title">
                    <div class="sightseeing__options__search__title__label">
                        <span id="sightseeing__options__search__title__label">Dublin Sightseeing</span><br>
                    </div>
                </div>
                <ion-grid class="search-container">
                    <ion-row>
                        <ion-col size="12">
                            <div id="search-container-sightseeing">
                                <input class="typeahead" id="search-sightseeing" type="text"
                                       placeholder="Search for things to do...">
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>
        <div class="sightseeing__options__cards" id="sightseeing__options__wrapper">
            {% include "../components/loader.html" %}
            <div id="sightseeing__options__cards">
            </div>
        </div>
    </div>
</ion-tab>
