<ion-tab tab="routes">
    <div id="routes-container" class="routes__container">
        <div id="routes_div1" class="routes__div1">
            <div class="stops__head">
                <div id="routes__head__content">
                    <div class="drawer__search__title">
                        <div class="drawer__search__title__label">
                            <span id="drawer__search__title__label">Route Information</span><br>
                        </div>
                    </div>
                    <ion-grid class="search-container">
                        <ion-row>
                            <ion-col size="12">
                                <div id="search-container-routes">
                                    <input class="typeahead" id="typeahead_route" type="text"
                                           placeholder="Search for a bus route..">
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </div>
            <ion-item lines="none" class="routes__favorite_label">
                <ion-label>
                    Your Favorite Bus Routes
                </ion-label>
            </ion-item>
            <div class="routes__content__wrapper" id="routes__content__wrapper">
                <div id="favourite_routes__cards__in__route">
                </div>
            </div>
        </div>
        <div id="routes_div2" class="routes__div2">

            <div id="stops__head__content" class="stops__head">
                <div>
                    <ion-toolbar class="stops__toolbar" color="busyellow">
                        <ion-buttons slot="start">

                            <ion-button class="stops__toolbar__back-btn" id="routes__toolbar__back-btn">
                                <ion-icon name="arrow-back"></ion-icon>
                                Back
                            </ion-button>
                        </ion-buttons>
                        <ion-buttons slot="end" id="routes__show-on-map-btn">
                            <ion-button id="routes__show-on-map-btn__name">
                                <ion-icon name="map"></ion-icon>
                                Show on map
                            </ion-button>
                        </ion-buttons>
                    </ion-toolbar>
                </div>
                <ion-item lines="none" class="routes__head__content">
                    <ion-grid no-padding>
                        <ion-row>
                            <ion-col size="9">
                                <div class="routes__content__card__direction" id="routes__content__card__direction">
                                    <span></span>
                                </div>
                            </ion-col>
                            <ion-col align-self-end size="3">
                                <div class="routes__content__card__heart">
                                    <ion-icon name="heart" id="routes__content__card__heart-solid" style=""></ion-icon>
                                    <ion-icon name="heart-outline" id="routes__content__card__heart-empty"
                                              style="display: none"></ion-icon>
                                </div>
{#                                <ion-alert-controller></ion-alert-controller>#}
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12" align-self-baseline>
                                <ion-item lines="none">
                                    <span id="routes__content__card__route-id"
                                          class="routes__content__card__route-id"></span>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item>
            </div>


            <div id="drawer_container_timeline">
                <div id="timeline-wrapper" class="timeline-wrapper">
                    <ion-toolbar>
                        <ion-buttons slot="start">
                            <ion-button id="direction_switch" color="primary">
                                <ion-icon slot="start" name="sync"></ion-icon>
                                Change Direction
                            </ion-button>
                        </ion-buttons>
                        <ion-buttons slot="end">
                            <ion-button id="refresh_btn">
                                <ion-icon slot="icon-only" name="refresh" color="primary" size="small"></ion-icon>
                            </ion-button>
                        </ion-buttons>
                    </ion-toolbar>

                    <div class="timeline-wrapper__content__box" id="timeline-wrapper__content__box">

                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-tab>
